<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="line">
                <span>2+2</span>
            </div>
            
            <div class="button_block">
                <button id="ac" value="clearAll">AC</button>
            
                <button id="backspace" value="clearLast">
                    <object data="./svg/backspace.svg" type=""></object>
                </button>
            
                <button id="percent" value="%">%</button>
            
                <button id="divide" value="/">
                    <object data="./svg/divide.svg" type=""></object>
                </button>
            
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>

                <button id="multiply"value="*">
                    <object data="./svg/multiply.svg" type=""></object>
                </button>

                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>

                <button id="minus" value="-">
                    <object data="./svg/minus.svg" type=""></object>
                </button>

                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>

                <button id="plus" value="+">+</button>

                <button id="radical" value="radical">
                    <object data="./svg/radical.svg" type=""></object>
                </button>

                <button class="num" value="0">0</button>
                <button id="dot" value=".">.</button>

                <button id="equals" value="return">=</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
