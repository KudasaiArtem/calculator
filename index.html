<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="line">
                <span>2+2</span>
            </div>
            
            <div class="button_block">
                <div id="ac">AC</div>
            
                <div id="backspace">
                    <object data="./svg/backspace.svg" type=""></object>
                </div>
            
                <div id="persent">%</div>
            
                <div id="divide">
                    <object data="./svg/divide.svg" type=""></object>
                </div>
            
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>

                <div id="multiply">
                    <object data="./svg/multiply.svg" type=""></object>
                </div>

                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>

                <div id="minus">
                    <object data="./svg/minus.svg" type=""></object>
                </div>

                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>

                <div id="plus">+</div>

                <div id="radical">
                    <object data="./svg/radical.svg" type=""></object>
                </div>
                <div class="num">0</div>
                <div id="dot">,</div>

                <div id="equals">=</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
